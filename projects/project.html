<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner Project</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }
        h1 {
            color: #00ff00; /* Kali green */
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        h2 {
            color: #00bfff; /* Light blue */
            font-size: 1.3em;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        pre {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            width: 100%;
            box-sizing: border-box;
        }
        a {
            color: #9370db; /* Medium purple */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>In Progress.......</h1>
</body>
</html>
