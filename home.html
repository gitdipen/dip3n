<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipen Thaker - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div class="taskbar-item" id="kali-menu-button">
                <i class="fas fa-bars"></i> Kali
            </div>
            <div class="right-items">
                <span id="current-time"></span>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div id="kali-menu" class="hidden">
            <ul>
                <li data-action="open-terminal"><i class="fas fa-terminal"></i> Terminal</li>
                <li data-action="open-projects"><i class="fas fa-folder"></i> Projects</li>
                <li data-action="open-resume"><i class="fas fa-file-alt"></i> Resume</li>
                <li data-action="open-skills"><i class="fas fa-cogs"></i> Skills</li>
                <li data-action="open-github"><i class="fab fa-github"></i> GitHub</li>
                <li data-action="open-linkedin"><i class="fab fa-linkedin"></i> LinkedIn</li>
            </ul>
        </div>

        <div id="desktop-icons">
            <div class="icon" data-action="open-terminal">
                <i class="fas fa-terminal"></i>
                <span>Terminal</span>
            </div>
            <div class="icon" data-action="open-projects">
                <i class="fas fa-folder"></i>
                <span>Projects</span>
            </div>
            <div class="icon" data-action="open-skills">
                <i class="fas fa-cogs"></i>
                <span>Skills</span>
            </div>
            <div class="icon" data-action="open-github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </div>
            <div class="icon" data-action="open-linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </div>
            <div class="icon" data-action="open-resume">
                <i class="fas fa-file-alt"></i>
                <span>Resume</span>
            </div>
        </div>

        <div id="terminal-window" class="window hidden">
            <div class="window-header">
                <span class="window-title">Terminal - Home</span> 
                <div class="window-controls">
                    <button class="minimize-btn"><i class="fas fa-minus"></i></button>
                    <button class="maximize-btn"><i class="fas fa-square"></i></button>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="window-body">
                <div id="terminal-content">
                    <div id="terminal-history"></div>
                    <div class="terminal-input-line">
                        <span class="prompt">kali@kali:~$</span><input type="text" class="terminal-input" autofocus>
                    </div>
                </div>
            </div>
        </div>

        <div id="projects-window" class="window hidden">
            <div class="window-header">
                <span class="window-title">My Cybersecurity Projects</span>
                <div class="window-controls">
                    <button class="minimize-btn"><i class="fas fa-minus"></i></button>
                    <button class="maximize-btn"><i class="fas fa-square"></i></button>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="window-body">
                <div id="projects-html-content"></div>
            </div>
        </div>

        <div id="resume-window" class="window hidden">
            <div class="window-header">
                <span class="window-title">Resume - Dipen Thaker</span>
                <div class="window-controls">
                    <button class="minimize-btn"><i class="fas fa-minus"></i></button>
                    <button class="maximize-btn"><i class="fas fa-square"></i></button>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="window-body">
                <iframe id="resume-iframe" frameborder="0"></iframe>
            </div>
        </div>

        <div id="skills-window" class="window hidden">
            <div class="window-header">
                <span class="window-title">Skills - Terminal View</span>
                <div class="window-controls">
                    <button class="minimize-btn"><i class="fas fa-minus"></i></button>
                    <button class="maximize-btn"><i class="fas fa-square"></i></button>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="window-body">
                <div id="skills-html-content"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
